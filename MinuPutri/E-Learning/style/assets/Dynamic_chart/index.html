<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Chart</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Kotak Pelajar Doughnut Chart</h1>
    <center>
    <canvas id="PieChart" style="height:600px; width:900px"></canvas>
    </center>
    <!-- pizza input -->
    <div class="input-block">
        <label for="pizza-input">Pizza Terjual</label>
        <input type="text" name="pizza-input" class="pizza-input" placeholder="Jumlah Pizza" />
    </div>

    <!-- steak input -->
    <div class="input-block">
        <label for="steak-input">Steak Terjual</label>
        <input type="text" name="steak-input" class="steak-input" placeholder="Jumlah Steak" />
    </div>

    <!-- Burger input -->
    <div class="input-block">
        <label for="burger-input">Burger Terjual</label>
        <input type="text" name="burger-input" class="burger-input" placeholder="Jumlah Burger" />
    </div>

    <script src="assets/Chart.js" type="text/javascript"></script>
    <script src="assets/script.js" type="text/javascript"></script>
    
</body>
</html>
